<!DOCTYPE html>
<html lang=en>
 <head>
  <title>fun-bots-webui</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="wrapper">
<div id="top">
</div>
<div id="grid">


<div id="left">
<div class="content">

<SCRIPT>
function spawnbots() {
    if(document.getElementById('team1').checked) { 
                var x = document.getElementById("spawnbotsvalueid").value;
                 WebUI.Call('DispatchEventLocal', 'spawnbotsteam1value', x);
            } 
    else if(document.getElementById('team2').checked) { 
                var x = document.getElementById("spawnbotsvalueid").value;
                 WebUI.Call('DispatchEventLocal', 'spawnbotsteam2value', x;
            }
    else        
	var x = document.getElementById("spawnbotsvalueid").value;
    WebUI.Call('DispatchEventLocal', 'spawnbotsvalue', x);
}
function spawnranbots() {
	var x = document.getElementById("spawnbotsranwayid").value;
    WebUI.Call('DispatchEventLocal', 'spawnrandombot', x);
}
function kickallbots() {
    WebUI.Call('DispatchEventLocal', 'kickallbots', '1');
}
function enablebotrespawn() {
    WebUI.Call('DispatchEventLocal', 'respawnbots', '1');
}
</SCRIPT>
<h2>Bot Functions</h2>
<p>Options for spawning bots ingame, please make sure there are valid paths available</p>
    <input class="button_styled" type="button" value="Spawn bots" onclick="spawnbots()">
    <input class="textinput_styled" type="text" id="spawnbotsvalueid" value="1" name="spawnbots"><br>
    <input type="radio" id="team1" name="teampick" value="1"><label id="radiolabel" style="display:inline" for="team2">RU</label>
    <input type="radio" id="team2" name="teampick" value="2"><label  id="radiolabel" style="display:inline" for="team2">US</label><br>
    <input class="button_styled" type="button" value="Spawn Random Way" onclick="spawnranbots()">
    <input class="textinput_styled" type="text" id="spawnbotsranwayid" value="1" name="spawnbotsranway"> 
    <input class="button_styled" type="button" value="Kick" onclick="enablebotrespawn()">
    <input class="textinput_styled" type="text" id="spawnbotsranwayid" value="1" name="spawnbotsranway"> 
    <input class="button_styled" type="button" value="kick Team" onclick="kickallbots()">
    <input class="textinput_styled" type="text" id="spawnbotsvalueid" value="1" name="spawnbots"><br>
    <input type="radio" id="team1" name="teampick2" value="1">
    <label id="radiolabel" for="team2">RU</label>
    <input  type="radio" id="team2" name="teampick2" value="2">
    <label id="radiolabel" for="team2">US</label><br>
    <input class="button_styled" type="button" value="Shoot" onclick="enablebotrespawn()">
    <input class="button_styled" type="button" value="Respawn" onclick="enablebotrespawn()">
    <input class="button_styled" type="button" value="kick All" onclick="kickallbots()">
    
</div>
</div>
<input class="button_styled1" type="button" value="Bot Settings" onclick="window.location.href='botsettings.html'; WebUI.Call('EnableKeyboard');"><br>
<input class="button_styled1" type="button" value="Bot Pathing" onclick="window.location.href='bottrace.html'; WebUI.Call('ResetKeyboard');"><br>
<input class="button_styled1" type="button" value="Exit" onclick="WebUI.Call('Hide'); WebUI.Call('ResetKeyboard'); WebUI.Call('ResetMouse'); WebUI.Call('DispatchEventLocal', 'exitui')">
</div>
</div>


</div>
</div>
</body>
</html>
